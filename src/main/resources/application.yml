spring:
  application:
    name: loan
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/loansdb
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"
  #----config to activate rabbit mq
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
#----config to activate actuator for all endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
endpoints:
  shutdown:
    enabled: true


server:
  port: 8090

build:
  version: "v 1.0"
accounts:
  message: "Default"
  contactDetails:
    name: "Default"
    email: "Default"

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
info:
  app:
    name: "Loans"
    description: "Loans application"
    version: "1.0.0"
